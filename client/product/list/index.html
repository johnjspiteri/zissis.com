<div class="search"><div class="search__container"><div class="search__square"><div class="search__select"><select data-ng-model="vm.search.category" data-ng-change="vm.buildTags()" ng-options="category for category in vm.search.categories"></select><div class="search__mask"><h4>{{vm.search.category || 'Category'}} <span class="fas fa-caret-down"></span></h4></div></div></div><div class="search__square"><div class="search__select"><select data-ng-model="vm.search.medium" data-ng-change="vm.buildTags()" ng-options="medium for medium in vm.search.mediums"></select><div class="search__mask"><h4>{{vm.search.medium || 'Medium'}} <span class="fas fa-caret-down"></span></h4></div></div></div><div class="search__filter"><input data-ng-model="vm.search.filter" placeholder="Filter Title"/></div><div class="search__reset" data-ng-click="vm.reset()"><div class="fas fa-times"></div></div></div><div class="search__tag" data-ng-click="vm.reset()"><div class="fas fa-times"></div></div></div><div class="listings"><div class="listing" data-ng-repeat="product in vm.products | categoryFilter: vm.search.category | filter: {title: vm.search.filter} | orderBy: &quot;sku&quot;"><div class="listing__image"><img ng-src="data:image/{{product.images.thumb.file_type}};base64,{{product.images.thumb.base64}}"/></div><div class="listing__content"><div class="listing__title"><h1 data-ng-bind="product.title"></h1></div><div class="listing__square price"><div class="listing__caption"><div class="listing__center"><h5>Price</h5></div></div><h2 data-ng-bind="&quot;$&quot; + ((product.price/100) | number)"></h2></div><div class="listing__square author"><div class="listing__caption"><div class="listing__center"><h5>Author</h5></div></div><h2 data-ng-bind="product.creator.name"></h2></div><div class="listing__square category"><div class="listing__caption"><div class="listing__center"><h5>Category</h5></div></div><h2 data-ng-bind="product.category"></h2></div><div class="listing__square sku"><div class="listing__caption"><div class="listing__center"><h5>SKU</h5></div></div><h2 data-ng-bind="product.sku"></h2></div><div class="listing__square"><p data-ng-bind="product.description.summary"></p></div><div class="listing__buttons"><div class="listing__button red" ui-sref="app.product.view.purchase.transaction.detail({clean: product.clean})"><h4>Buy Now</h4></div><div class="listing__button" ui-sref="app.product.view({clean: product.clean, _id: product._id})"><h4>Learn More</h4></div></div></div></div><div class="empty" data-ng-hide="(vm.products | categoryFilter: vm.search.category | filter: {title: vm.search.filter} | orderBy: &quot;sku&quot;).length"><div class="empty__title"><h1>Nothing Matches Your Search Values!</h1></div><p>Please feel free to contact us if you need any help or have any questions? <a href="mailto:support@zissisliolios.com">support@zissisliolios.com</a></p></div></div>
