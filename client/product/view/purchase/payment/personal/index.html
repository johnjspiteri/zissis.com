<form name="capture" id="capture" data-ng-model="vm.user" data-ng-submit="vm.submit(capture.$valid)" esc-key="::vm.close()" novalidate="novalidate"><div class="modal__number"><div class="modal__title"><div class="modal__center"><h6>First Name</h6></div></div><input data-ng-model="vm.user.personal.name.first" data-ng-min="1" data-ng-max="24" ng-focus="nameFocus=false" ng-blur="nameFocus=true" capitalize="words" placeholder="" required="required"/></div><div class="modal__number"><div class="modal__title"><div class="modal__center"><h6>Last Name</h6></div></div><input data-ng-model="vm.user.personal.name.last" data-ng-min="1" data-ng-max="24" ng-focus="nameFocus=false" ng-blur="nameFocus=true" capitalize="words" placeholder="" required="required"/></div><div class="modal__gap"></div><div class="modal__number email"><div class="modal__title"><div class="modal__center"><h6>Email Address</h6></div></div><input data-ng-model="vm.user.personal.email" data-ng-model-options="{updateOn: &quot;blur&quot;}" tabindex="3" required="required"/></div><button ng-disabled="capture.$invalid">Submit</button></form>
