<form name="capture" id="capture" data-ng-model="vm.user" data-ng-submit="vm.submit(capture.$valid)" esc-key="::vm.close()" novalidate="novalidate"><div class="modal__input"><div class="modal__header"><div class="modal__center"><h6>First Name</h6></div></div><input tabindex="1" data-ng-model="vm.user.personal.name.first" data-ng-min="1" data-ng-max="24" ng-focus="nameFocus=false" ng-blur="nameFocus=true" capitalize="words" placeholder="" required="required"/></div><div class="modal__input"><div class="modal__header"><div class="modal__center"><h6>Last Name</h6></div></div><input tabindex="2" data-ng-model="vm.user.personal.name.last" data-ng-min="1" data-ng-max="24" ng-focus="nameFocus=false" ng-blur="nameFocus=true" capitalize="words" placeholder="" required="required"/></div><div class="modal__gap"></div><div class="modal__input email"><div class="modal__header"><div class="modal__center"><h6>Email Address</h6></div></div><input tabindex="3" data-ng-model="vm.user.personal.email" data-ng-model-options="{updateOn: &quot;blur&quot;}" required="required"/></div><button tabindex="4" ng-disabled="capture.$invalid">Submit</button></form>
