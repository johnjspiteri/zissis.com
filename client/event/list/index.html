<div class="search"><div class="search__square"><div class="search__select"><div class="search__value"><select data-ng-model="vm.search.category" data-ng-change="vm.buildTags()" ng-options="category for category in vm.search.categories"></select><div class="search__mask"><h4>{{vm.search.category || 'Category'}} <span class="fas fa-caret-down"></span></h4></div></div></div><div class="search__select"><div class="search__value"><select data-ng-model="vm.search.genre" data-ng-change="vm.buildTags()" ng-options="genre for genre in vm.search.genres"></select><div class="search__mask"><h4>{{vm.search.genre || 'Type'}} <span class="fas fa-caret-down"></span></h4></div></div></div><div class="search__filter"><input data-ng-model="vm.search.filter" placeholder="Title Filter"/></div><div class="search__reset" data-ng-click="vm.reset()"><!--h5 Reset #[span.fas.fa-times]--><h5><span class="fas fa-times"></span></h5></div></div><!--.search__reset(data-ng-click='vm.reset()')--><!--	//h5 Reset #[span.fas.fa-times]--><!--	h5 #[span.fas.fa-times]--></div><div class="listings"><div class="listing" data-ng-repeat="event in vm.events"><!--| categoryFilter: vm.search.category | tagFilter: vm.search.tag | filter: {title: vm.search.filter}' ui-sref='app.event.view({clean: event.clean})--><div class="listing__image"><div class="listing__category"><h4 data-ng-bind="event.category"></h4></div><!--img(ng-src='data:{{event.images.thumb.filetype}};base64,{{event.images.thumb.base64}}')--><img ng-src="assets/images/events/{{event.images.url}}"/></div><div class="listing__content"><h1 data-ng-bind="event.title"></h1><div class="listing__square date"><div class="listing__title"><h5>Date</h5></div><h2>{{event.date | date: "longDate"}} @  {{event.date | date: "h:m a"}}</h2></div><div class="listing__square instructor"><div class="listing__title"><h5>Instructor</h5></div><h2 class="blue" data-ng-bind="event.contact.name"></h2></div><div class="listing__square"><div class="listing__title"><h5>Location</h5></div><h2 data-ng-bind="event.location.address + &quot;, &quot; + event.location.city"></h2></div><div class="listing__square"><div class="listing__title"><h5>Description</h5></div><p data-ng-bind="event.description"></p></div><div class="listing__register"><h4>Register Now</h4></div><!--.listing__tags.listing__tag
	h4(data-ng-bind='event.category')
.listing__tag.register
	h4 Register Now--></div></div></div>
